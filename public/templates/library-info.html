<h5><%= name %></h5>
<dl>
  <% if (address) { %>
    <dt>Address</dt>
    <dd class="lg-wrap"><%= address %></dd>
  <% } %>

  <% if (web) { %>
    <dt>Website</dt>
    <dd class="lg-wrap"><a href="<%= web %>" target="_blank"><%= web %></a></dd>
  <% } %>
</dl>
<div class="pull-right">
  <button class="btn btn-sm btn-primary js-btn-street-view">Street view</button>
  <button class="btn btn-sm btn-primary js-btn-directions<% if (!directionsEnabled) { %> hidden<% } %>">Directions</button>
</div>
