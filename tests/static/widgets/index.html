<!doctype html>
<head>
    <title>Summon widgets</title>
    <meta charset="utf-8">

    <script src="/tests/static/components/lodash/dist/lodash.min.js"></script>
    <script src="/tests/static/components/prettyprint/prettyprint.js"></script>
    <script src="/tests/static/components/jquery/dist/jquery.js"></script>
    <script src="/tests/static/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/tests/static/components/platform/platform.js"></script>
    <script src="/tests/static/components/nprogress/nprogress.js"></script>
    <script src="/tests/static/widgets/js/app.js"></script>

    <link rel="import" href="/tests/static/components/polymer/polymer.html">
    <link rel="import" href="/tests/static/components/paper-dialog/paper-dialog-transition.html">
    <link rel="import" href="/tests/static/components/paper-dialog/paper-dialog.html">
    <link rel="import" href="/tests/static/components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="/tests/static/components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/tests/static/components/paper-fab/paper-fab.html">
    <link rel="import" href="/tests/static/components/core-icons/core-icons.html">
    <link rel="import" href="/tests/static/components/core-header-panel/core-header-panel.html">
    <link rel="import" href="/tests/static/components/core-toolbar/core-toolbar.html">
    <link rel="import" href="/tests/static/components/paper-button/paper-button.html">

    <link rel="stylesheet" href="/tests/static/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/tests/static/components/nprogress/nprogress.css">
    <link rel="stylesheet" href="/tests/static/widgets/css/styles.css">
</head>
<body fullbleed layout vertical>

    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/tests">Cambridge Libraries</a>
            </div>
        </div>
    </div>

    <!-- Main panel -->
    <core-header-panel flex mode="seamed" class="lg-widgets-panel">

        <!-- Nav tabs -->
        <div class="container lg-widgets-tabs">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active"><a href="#basic" role="tab" data-toggle="tab">Basic</a></li>
              <li><a href="#advanced" role="tab" data-toggle="tab">Advanced</a></li>
            </ul>
        </div>

        <!-- Panels-->
        <div class="tab-content lg-widgets-tab-content">

            <!-- Basic -->
            <div class="tab-pane active" id="basic">

                <!-- Jumbotron-->
                <div class="jumbotron lg-jumbotron">
                    <div class="container">
                        <form class="lg-search-form">
                            <button type="button" class="btn btn-primary lg-btn-disciplines js-btn-disciplines">Subjects</button>
                            <input type="text" name="s.q" placeholder="Search everything in all subjects" class="form-control lg-input-keyword">
                            <div class="btn-group lg-dropdown-selector-type js-type-dropdown pull-left">
                                <button type="button" class="btn btn-primary dropdown-toggle lg-btn-types" data-toggle="dropdown">
                                    <span class="js-value" data-value="">All types</span> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" class="js-option" data-value="">All types</a></li>
                                    <li><a href="#" class="js-option" data-value="ContentType,Book / eBook,false">Book / eBook</a></li>
                                    <li><a href="#" class="js-option" data-value="ContentType,Conference Proceeding,false">Conference Proceeding</a></li>
                                    <li><a href="#" class="js-option" data-value="ContentType,Journal / eJournal,false">Journal / eJournal</a></li>
                                    <li><a href="#" class="js-option" data-value="ContentType,Manuscript,false">Manuscript</a></li>
                                    <li><a href="#" class="js-option" data-value="ContentType,Reference,false">Reference</a></li>
                                    <li><a href="#" class="lg-btn-more">More...</a></li>
                                </ul>
                            </div>
                            <input type="submit" value="Search" class="btn btn-primary lg-btn-search pull-left">
                        </form>
                        <div class="lg-search-advanced">
                            <paper-checkbox class="js-checkbox-fulltext" label="Items with full text only"></paper-checkbox>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Advanced-->
            <div class="tab-pane" id="advanced">

                <!-- Jumbotron-->
                <div class="jumbotron lg-jumbotron">
                    <div class="container">
                        <form class="lg-search-form">
                            <p>Advanced</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container -->
        <div class="js-content">
            <div class="container js-results lg-search-results"><!-- --></div>
        </div>

        <!-- Disciplines dialog -->
        <paper-dialog class="js-dialog-disciplines" transition="paper-dialog-transition-bottom" backdrop>
            <div class="js-disciplines" layout horizontal>
                <template class="tpl-disciplines" is="auto-binding" repeat="{{ column in columns }}">
                    <div layout vertical>
                        <template repeat="{{ discipline in column }}">
                            <paper-checkbox data-value="Discipline,{{ discipline.value }},false" label="{{ discipline.label }}"></paper-checkbox>
                        </template>
                    </div>
                </template>
            </div>
            <paper-fab class="lg-btn-ok" affirmative icon="done"></paper-fab>
        </paper-dialog>

    </core-header-panel>
</body>
